                    </a>
                </div>
                <div class="trans_img-btn">

            <div>

                    <a href="">

                    </a>
                </div>
                <div class="trans_img-btn">
                    <a href="cs.html">
                        <img src="img/문의하기.png" alt="문의하기">

                    </a>

                <span>우리 동네</span>
                <span>지역 거래</span>
                <img src="img/기부거래 1.png">
            </button>
            <button class="main-btn registerDonate">
                <span>5분 만에</span>
                <span>기부 접수</span>

        <div class = "tokenDonate">

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <title>AI service Page</title>
        <link rel="stylesheet" type="text/css" href="static/slick-1.8.1/slick/slick.css"/>
        <link rel="stylesheet" type="text/css" href="static/slick-1.8.1/slick/slick-theme.css">
        
</head>
<body>
    <div class="ai-body">
        <!--main header sceen header 같은 경우에도 component 계속 재활용 예정!-->
        <div class="screen-header">
            <div class="logo screen_header-title">
                <a href="#"><img src="img/logo.png" alt="logo"></a>
            </div>
            <span>AI 서비스</span>
            <div class="screen-header_btn">
                <a href=""><img src="img/알림.png" alt="announce"></a>
            </div>
        </div>

        <!--이부분은 join-content랑 달라서 css 확인해서 작성 부탁드려용!-->
        <div class="ai-content">
           <div class="AI-img">
            <img src="img/ai.gif" alt="AI icon">
           </div>
           <button>사진 찍고 요리 따라하기</button>
           <div class="AI_subtext">
            <span>"안녕 나는 방톨이예요:)"</span>
            <span>사진을 찍으면 맛있는 요리를 추천해드릴께요!</span>
           </div>
        </div>
    </div>

</body>
</html>

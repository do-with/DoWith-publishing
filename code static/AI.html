<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <title>AI service Page</title>
        <link rel="stylesheet" type="text/css" href="static/slick-1.8.1/slick/slick.css">
        <link rel="stylesheet" type="text/css" href="static/slick-1.8.1/slick/slick-theme.css">
        
    </head>
        <body>
        <div class="donateChatBody" style="height: 90%;">
            <!--main header sceen header 같은 경우에도 component 계속 재활용 예정!-->
            <div class="screen-header">
                <div class="logo screen_header-title">
                    <a href="#"><img src="img/logo.png" alt="logo"></a>
                </div>
                <span>기부 현황</span>
                <div class="screen-header_btn">
                    <a href=""><img src="img/알림.png" alt="announce"></a>
                </div>
            </div>

            <!--기부 현황 틀입니당-->
            <div class="donateChartContent" style="
                    position: relative;
                    top: 14%;
                    height: 90%;
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    ">

                <div class="SmartContractContent" style="position: relative;display: flex;flex-direction: column;width: 93%;height: 33%;margin-bottom: 17px;">
                    <span 
                        style="position: relative;
                            display: flex;
                            font-family: 'Noto Sans KR';
                            font-style: normal;
                            font-weight: 700;
                            font-size: 17px;
                            line-height: 25px;
                            text-align: center;
                            color: #3A3A3A;
                            margin-bottom: 9px;
                            margin-left: 7px;">
                        전체 모금 현황
                    </span>
                        <div class="contractChartBox" style="
                            height: 89%;
                            width: 100%;
                            background: rgba(255, 255, 255, 0.5);
                            box-shadow: 2px 3px 4px rgba(0, 0, 0, 0.11);
                            border-radius: 10px;
                            display: flex;
                            align-items: center;
                            justify-content: space-evenly;
                        ">
                        <div class="circleChart" style="
                            width: 40%;
                            height: 100%;
                            display: flex;
                            align-items: center;
                            justify-content: center;
                            ">
                            차트가 들어가야 해요
                        </div>
                        <div class="contractChartText" 
                            style="flex-direction: column;
                            display: flex;
                            width: 40%;
                            align-items: center;
                            height: 90%;
                            justify-content: space-evenly;">
                            <span 
                                style="font-family: 'Noto Sans KR';
                                        font-style: normal;
                                        font-weight: 700;
                                        font-size: 16px;
                                        line-height: 16px;
                                        text-align: center;
                                        color: #3A3A3A;">
                                현재 모금액<br>{불러온 값}
                            </span>
                            <span style="
                                    font-family: 'Noto Sans KR';
                                    font-style: normal;
                                    font-weight: 700;
                                    font-size: 16px;
                                    line-height: 16px;
                                    text-align: center;
                                    color: #3A3A3A;
                            ">기부 참여자
                            <br> {불러온 값}</span>
                        </div>
                    </div>
                </div>
                <!--smartContract Content end-->

                <div class="localDonateContent" 
                style="
                    width: 91%;
                    height: 62%;
                    ">
                    <div class="localDonateTitle" style="
                        display: flex;
                        justify-content: space-between;
                        margin-bottom: 11px;
                        ">
                        <span style="
                            font-family: 'Noto Sans KR';
                            font-style: normal;
                            font-weight: 700;
                            font-size: 17px;
                            line-height: 25px;
                            text-align: center;
                            color: #3A3A3A;
                        ">
                            푸드뱅크 지역별 상세 기부 현황
                        </span>
                        <button style="
                            background: rgba(255, 255, 255, 0.53);
                            border-radius: 3px;
                            border: none;
                        ">제주도</button>
                    </div>
                    <!--선호 물품 내용과 캐릭터-->
                    <div class="preferItem" style="
                        display: flex;
                        width: 100%;
                        height: 25%;
                    ">
                        <div class="preferItemText" 
                            style="
                                background: linear-gradient(317.7deg, rgba(0, 0, 0, 0.54) 0%, rgba(255, 255, 255, 0.54) 105.18%), #D7EEFF;
                                background-blend-mode: soft-light, normal;
                                border-radius: 10px;
                                width: 86%;
                                height: 13%;
                                position: absolute;
                                display: flex;
                                align-items: center;
                        ">
                            <span 
                                style="display: flex;
                                        width: 94%;height: 64%;
                                        font-family: 'Noto Sans KR';
                                        font-style: normal;
                                        font-weight: 500;
                                        font-size: 15px;
                                        line-height: 22px;
                                        letter-spacing: 0.055em;
                                        color: rgba(5, 5, 5, 15.61);
                                        display: flex;
                                        align-items: center;
                                        justify-content: center;">
                                {제주도}선호물품은<br> {가져온 값}, {가져온 값}, {가져온 값}, 입니다!
                            </span>
                        </div>
                        <img src="img/donateChartPeople.png" alt="AppIcon" style="
                                position: relative;
                                width: 85px;
                                height: 80px;
                                left: 81%;
                                top: 41%;
                        ">
                    </div>
                    <!--end prefer Item-->
                    <div class="localDonateItem" 
                        style="
                        width: 100%;
                        height: 63%;
                        ">
                        <span 
                            style="
                            position: relative;
                            font-family: 'Noto Sans KR';
                            font-style: normal;
                            font-weight: 400;
                            font-size: 15px;
                            line-height: 22px;
                            text-align: center;
                            color: #3A3A3A;
                        ">기부 물품 현황</span>
                        <div class="localDonateItemChart" 
                            style="
                            height: 83%;
                            width: 100%;
                            background: rgba(255, 255, 255, 0.5);
                            box-shadow: 2px 3px 4px rgba(0, 0, 0, 0.11);
                            border-radius: 10px;
                            display: flex;
                            align-items: center;
                            justify-content: space-evenly;
                            margin-top: 8px;
                        ">차트가 들어가야 해용</div>
                    </div>
                </div>
            </div>
            <!--donateChartContent End-->
        </div>
    </body>
</html>

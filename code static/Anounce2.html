<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <title>Announcement Page</title>
    </head> 
    <body>
        <div class="join-body">
            <!--screen header 재활용 -->
            <div class="screen-header">
                <div class="logo screen_header-title">
                    <a href="#"><img src="img/logo.png" alt="logo"></a>
                </div>
                <!--screenHeader 만든 컴포넌트부분에서 span 내부 값 부분이 아마도 변하는 값이 될듯합니당!-->
                <!--tel부분은 html에서 전화 바로거는 속성입니다.-->
                <span>알림마당</span>
                <div class="screen-header_btn">
                    <a href="tel:1688-1377"><img src="img/알림.png" alt="announce"></a>
                </div>
            </div>

            <!--알림 마당 content-->
            <!--알림 마당 부분 인데 상단 사진은 고정 버튼으로 화면 조절-->
            <div class="announce-content">
                <div class="annonce-imgBackground">
                    <button>기부소식</button>
                    <button>공지사항</button>
                </div>

                <!-- 
                content list Wrap 내부는 조건문으로 렌더링 할 부분!
                찾아보니까 json 값 차례로 띄울때 RN같은 경우에도 map을 쓰는것 같아용.
                Announce1 page에서 list box에서 img만 빠졌어용
                근데 img같은 경우에도 view로 감싼 형태라서 그 img가 있는 view 전체를 없애고 나서
                나머지는 그냥 CSS 활용할 수 있도록 한번 해보긴했습니다..
                자잘한 위치 말고는 %랑 flex로 관리하는 것이 반응형이 자동으로 가능해요
                -->
                <div class="content-list_Wrap">
                    <span>전체글</span>
                    <div class="content-list">
                        <!--content-list가 렌더링 되면 1page랑 list-box_noImg이름이 달라요
                        내부에 content-list_text같은 경우에는 같아용 그래서 CSS 보면 알겠지만
                        반드시 List-box_noImg에 종속된 content-list_text여야 합니다.
                        그리고 이전에 content-list_img가 content-list_subText로 class이름도 변경되었어요
                        -->
                        <div class="list-box_noImg">
                            <div class="content-list_text">
                                <h3>전산실 전기 공사에 따른 이용..</h3>
                                <span>글쓴이이름</span>
                            </div>
                            <!--view text 감싼 형태...!-->
                            <div class="content-list_subText">
                                <span>날짜</span>
                                <span>조회수</span>
                            </div>
                        </div>
                    </div>
                </div>    
            </div>
        </div>
    </body>
</html>

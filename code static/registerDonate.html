<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>register Donate Page</title>
</head>
<body>
    <div class="registerBody">
        <!--screen header 재활용 -->
        <div class="screen-header">
            <div class="logo screen_header-title">
                <a href="#"><img src="img/logo.png" alt="logo"></a>
            </div>
            <span>기부하기</span>
            <div class="screen-header_btn">

                <a href=""><img src="img/알림.png" alt="announce"></a>
            </div>
        </div>

        <!--join content-->
        <div class="register-content">
            <span class="personalizeText">지영님 마음 전달중...♡</span>
            <div class="registerBox">
                <div class="registerDonate1">
                    <div class="input-text">
                        <span>대분류 선택<small> *</small></span>
                        <input type="text" name="name" id="name" value="눌러주세요">
                    </div>
                    <div class="donateItemPicture">
                        <span>유통기한이 있다면 보이게 찍어주세요.</span>
                        <button>기부 물품 찍기</button>
                    </div>
                    <span>여러개인 경우 전체적인 모습을 찍어주세요.</span>
                </div>
                <!--이거 회원가입에서 사용한 컴포넌트 재사용! css 조금씩 바껴서 참고 부탁해용!-->
                <div class="registerDonate1">
                    <div class="input-text">
                        <span>대표 물품명<small> *</small></span>
                        <input type="text" name="name" id="name" value="대표 물품을 입력해주세요">
                    </div>
                    <div class="input-text">
                        <span>수량<small> *</small></span>
                        <input type="text" name="name" id="name" value="총 수량을 입력해주세요">
                    </div>
                    <div class="input-text">
                        <span>기부자명<small> *</small></span>
                        <input type="text" name="name" id="name" value="기부자 닉네임을 적어주세요">
                    </div>
                </div>
            </div>
            <!--버튼도 그  회원가입때 버튼 css 그대로 입니당-->
            <div class = "registerBtn">
                <button class="registerBtnNext">다음</button>
            </div>


        </div>
    </div>
</body>
</html>

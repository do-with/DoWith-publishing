<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <title>Join Page</title>
</head>
<body>
    <div class="join-body">
        <!--screen header 재활용 -->
        <div class="screen-header">
            <div class="logo screen_header-title">
                <a href="#"><img src="img/logo.png" alt="logo"></a>
            </div>
            <span>회원가입</span>
            <div class="screen-header_btn">
                <a href=""><img src="img/알림.png" alt="announce"></a>
            </div>
        </div>

        <!--join content-->
        <div class="join-content">
            <!--기부자인지 수혜자 인지
            form->submit->DTO ->DAO 이런 느낌인건가?
            -->
            <form action="" method="post">                
                <!--InputText 이전에 만들어둔 컴포넌트 재활용한 부분!
                -->
                <div class="input-text">
                    <span>아이디<small> *</small></span>
                    <input type="text" name="userId" id="userId" placeholder="이메일 입력"/>
                </div>
                <div class="input-text">
                    <span>비밀번호<small> *</small></span>
                    <input type="password" name="userpwd" id="userpwd" placeholder="비밀번호"/>
                </div>
                <div class="input-text">
                    <span>비밀번호 확인<small> *</small></span>
                    <input type="password" name="userpwd" id="userpwd" placeholder="비밀반호 확인"/>
                </div>
                <!--체크박스 부분인데 컴포넌트로 만들어야 할 것 같음!-->
                <div class="agree">
                    
                    <ul>
                        <li><input type="checkbox" id="a2" name="전체동의" />
                            <label for="a2"><span>이용약관동의 (필수)</span></label>
                        </li>
                        
                        <li><input type="checkbox" id="a3" name="전체동의" />
                            <label for="a3"><span>개인정보수집이용 동의 (필수)</span></label>
                        </li>
                        
                        <li><input type="checkbox" id="a4" name="전체동의" />
                            <label for="a4"><span>만 14세 이상 확인 (필수)</span></label>
                        </li>
                    </ul>
                    
                </div><!-- .agree -->
                <!--다음으로 넘어가는 버튼-->
                <div class="basic-btn basic-btn_join">
                    <input type="submit" value="가입하기">
                </div>
            </form>
        </div>

    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <title>Customer Service Page</title>
</head>
<body>
    <div class="csFirstPage-body">
        <!--screen header 재활용 -->
        <div class="screen-header">
            <div class="logo screen_header-title">
                <a href="#"><img src="img/logo.png" alt="logo"></a>
            </div>
            <span>문의하기</span>
            <div class="screen-header_btn">
                <a href=""><img src="img/search.png" alt="search"></a>
                <a href=""><img src="img/알림.png" alt="announce"></a>
            </div>
        </div>

        <!--문의하기 첫페이지 content-->
        <div class="csFirstPage-content">
            <!--trans img btn component
            이전에 만든 trans img 버튼에 혹시 span 글자 추가 했는데 component에서 저부분도 입력하게끔 가능할까용..
            만약 그 span에 글자 안넣으면 default값으로(?) 하는 방식...? 
            -->
            <div class="cs-call">
                <h3>전화 연결</h3>
                <div>
                    <div class="trans_img-btn trans_img-btn_cs-call">
                        <a href="nearbyStore.html">
                            <img src="img/대량기부.png" alt="매장">
                            <span>대량 기부</span>
                            <span>약 5000kg이상</span>
                        </a>
                    </div>
                    <div class="trans_img-btn trans_img-btn_cs-call">
                        <a href="nearbyStore.html">
                            <img src="img/소량기부.png" alt="매장">
                            <span>소량 기부</span>
                            <span>가까운 푸드뱅크 연결</span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="cs-boards">
                <div>
                    <div class="trans_img-btn trans_img-btn_cs-boards cs-boards_sm">
                        <a href="nearbyStore.html">
                            <img src="img/기부자문의.png" alt="매장">
                            <span>기부자 문의</span>
                            <span>기부하는 것에 대한 질문이 있으신가요?</span>
                        </a>
                    </div>
                    <div class="trans_img-btn trans_img-btn_cs-boards">
                        <a href="nearbyStore.html">
                            <img src="img/기부요청문의.png" alt="매장">
                            <span>기부 요청 문의</span>
                            <span>기부 요청을 하려고 하시나요?</span>
                        </a>
                    </div>
                    <div class="trans_img-btn trans_img-btn_cs-boards">
                        <a href="nearbyStore.html">
                            <img src="img/기타문의.png" alt="매장">
                            <span>기타 문의</span>
                            <span>좋은 의견이나, 개선하고 싶은 것이 있으신가요?</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>

    
</body>
</html>
